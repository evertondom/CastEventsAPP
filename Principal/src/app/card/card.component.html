<div class="container">
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let dado of dadosShow">
      <div class="card h-100" >
        <img [src]="dado.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{dado.nomeShow}}</h3>
          <h4 class="card-sub-title">{{dado.dataShow}}</h4>
          <h6 class="card-text">{{dado.localShow}}</h6>
          <h6 class="card-text">{{dado.valorShow}}</h6>
        </div>
      </div>
    </div>
</div>
</div>
