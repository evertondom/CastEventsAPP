<div class="container-fluid d-flex">
  <div class="card mx-2" style="width: 18rem;" *ngFor="let evento of eventos">
    <img src="{{evento.imagemUrl}}" class="card-img-top" alt="..." style="max-width: 286px;">
    <div class="card-body">
      <h5 class="card-title">{{evento.nome}}</h5>
      <p class="card-text">{{evento.descricao}}</p>

    </div>
  </div>
</div>
