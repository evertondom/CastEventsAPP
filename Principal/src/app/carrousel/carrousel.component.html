<div class="container ">

    <table border="1" class="cols-6" width=100%>
      <th></th>
      <th></th>
      <tr>
        <!-- Carrosel Texto 1-->
        <td>
          <div id="mainTexto" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class=" w-100"
                  [src]="fotoFrase1"
                  alt="Primeiro Evento"
                />
              </div>
              <div class="carousel-item">
                <img class=" w-100" [src]="fotoFrase2" alt="Segundo Evento" />
              </div>
              <div class="carousel-item">
                <img class=" w-100" [src]="fotoFrase3" alt="Terceiro Evento" />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#mainTexto"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only"></span>
            </a>
            <a
              class="carousel-control-next"
              href="#mainTexto"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only"></span>
            </a>
          </div>

          <!-- fim Carrosel 1-->
        </td>

        <!-- Carrosel 2 - Imagens -->
        <td>

          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class=" w-100" src="{{fotoImagem1[0]}}" alt="Primeiro Evento">
              </div>
              <div class="carousel-item">
                <img class=" w-100" src="{{fotoImagem1[1]}}" alt="Seguncdo Evento">
              </div>
              <div class="carousel-item">
                <img class=" w-100" src="{{fotoImagem1[2]}}" alt="Terceiro Evento">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </td>
      </tr>
    </table>
  </div>
