<app-navbar></app-navbar>

<div class="container">
    <h1>Usu√°rios Cadastrados</h1>
    <hr>
  <div class="border border-light rounded p-5">
    <a routerLink="/form"><button type="button" class="btn btn-sm btn-secondary">
       Adicionar
    </button></a>
  </div>
  <br>
  <div action="" class="form-inline">
    <div class="form-group md-2">
        <input class="form-control mb2-2" placeholder="Buscar" [(ngModel)]="filtroLista">
    </div>
  </div>
  <br>
  <section class="corpo">
    <div class="container py-5 h-100" *ngIf="visibilidadeFormulario">
      <form class="row g-3" [formGroup]="formulario" (ngSubmit)="EnviarFormularioEditado()">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@dominio.com"
            formControlName="email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputSenha" formControlName="senha">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" formArrayName="nome">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">SobreNome</label>
          <input type="text" class="form-control" id="inputSobreNome" formControlName="sobrenome">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">CPF</label>
          <input type="text" class="form-control" id="inputCPF" formControlName="cpf">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="inputDataNascimento" formControlName="dataNascimento">
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Telefone/Celular</label>
          <input type="text" class="form-control" id="inputTelefone" placeholder="(99) 9 9999-9999"
            formControlName="telefone">
        </div>
        <div class="d-flex flex-row-reverse">
          <div class="mx-1">
            <button type="submit" class="btn btn-primary my-2">Cadastrar</button>
          </div>
          <div class="mx-1">
            <button class="btn btn-danger btn-block my-2" type="reset">Limpar</button>
          </div>
          <div class="mx-1">
            <a routerLink="/cadastro">
            <button class="btn btn-secondary  btn-block my-2" (click)="voltar()" >Cancelar</button></a>
          </div>
        </div>
      </form>
    </div>
  </section>
  <br>
  <table class="table table-striped table-hover table-sm " >

          <tr class="thead-light">
              <th>Nome</th>
              <th>SobreNome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>Senha</th>
              <th>DataNascimento</th>
              <th>Telefone</th>

          </tr>
          <tr *ngFor="let user of users">
              <td>{{user.nome}}</td>
              <td>{{user.sobrenome}}</td>
              <td>{{user.cpf}}</td>
              <td>{{user.email}}</td>
              <td>{{user.senha}}</td>
              <td>{{user.dataNascimento}}</td>
              <td>{{user.telefone}}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm me-1" (click)="EditarCadastro(user.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                  </svg>
                </button>

                <button type="button" class="btn btn-danger btn-sm" (click)="ExcluirCadastro(user.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                  </svg>
                </button>
              </td>
          </tr>
  </table>

</div>

<app-footer class="fixed-bottom"></app-footer>
